abstract: |
  Ця стаття є практичним посібником для початківців, які прагнуть почати
  кар'єру в IT-індустрії. Вона пропонує огляд різних шляхів навчання,
  та досліджує їх переваги та недоліки.
  Також надаються філософські роздуми щодо мотивації та свідомого
  вибору професії.
